<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{padding:0;margin:0;}
		body{
			background:#16191C;
		}
		.bg{
			background:#444;
			width:480px;
			overflow:hidden;
		}
	</style>
	<body>
		<div id="sixStart" style="width:500px;height:300px;"></div>
		<div class="bg">
			<div id="sxcloudRadar" style="width:480px;height:240px;"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="js/echarts.min.js" ></script>
		<script>
			var myChart = echarts.init(document.getElementById("sixStart"));
			var option = {
			    tooltip : {
			        //trigger: 'axis',
			        trigger: 'item'//雷达的悬浮
			    },
			   	legend: { enabled: false }, // 隐藏图例
			    polar : [
			       	{
			       		name: { 
			       			show: true,
			       			textStyle:{
			       				fontSize:16,
			       				color:"#333"
			       			}
			       		},//字的颜色
			           indicator : [
			               { text: '销售', max: 6000},
			               { text: '管理', max: 16000},
			               { text: '信息技术', max: 7500},
			               { text: '客服', max: 12000},
			               { text: '研发', max: 16000},
			               { text: '市场', max: 7500}
			            ],
			            axisLine: {            // 坐标轴线
                            show: true,// 默认显示，属性show控制显示与否
                            lineStyle : {
                                color : '#08b9e9' // 图表背景网格线的颜色
                            }
                        },
			            splitArea : {
                            show : true,   
                            areaStyle : {
                                color: ["#176795"]  // 图表区域背景网格的颜色
                            }
                        },
                        splitLine : {
                            show : true,
                            lineStyle : {
                                width : 1,
                                color : '#08b9e9' // 图表背景网格线的颜色
                            }
                        }
			        }
			    ],
			    calculable : true,
			    series : [
			        {
			            //name: '预算',
			            type: 'radar',//图表类型 radar为雷达图
			            itemStyle: {
	                        normal: {
	                        	color : "#ebe457", // 图表中各个图区域的边框线拐点颜色
	                        }
	                    },
			            data : [
			                {
			                    value : [3000, 10000, 4000, 5000, 10000, 4000],
			                    //name : '预算分配',
			                    itemStyle: {
                                    normal: {
                                        areaStyle: {
                                            type: 'default',
                                            opacity: 0.6, // 图表中各个图区域的透明度
                                            color: "#548d82" // 图表中各个图区域的颜色
                                        }
                                    }
                                },
			                }
			            ]
			        }
			    ]
			};
		    myChart.setOption(option); 
		</script>
		
		<script>

		                    show : true,

		                        width : 1,

		                    }
		                },
		                //这里的配置显示数值  
//		                label: {  
//		                    normal: {  
//		                        show: true,  
//		                        formatter:function(params) {  
//		                            return params.value;  
//		                        }  
//		                    }  
//		                }, 
		                data : [
		                    {
		                        value : [4000, 15000, 7000, 8000, 15000, 6000,5000,6000],
		                        name : '人',
		                        itemStyle: {
		                            normal: {
		                                areaStyle: {
		                                    type: 'default',
		                                    opacity: 0.6, // 图表中各个图区域的透明度
		                                    color: "#548d82" // 图表中各个图区域的颜色
		                                }
		                            }
		                        },
		                    }
		                ]
		            }
		        ]
		    };
		    myChart.setOption(option);
		</script>
