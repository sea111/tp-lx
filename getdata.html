<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{padding:0;margin:0;}
		.div{
			width:200px;
			line-height:20px;
			margin:10px 0;
			color:#444444;
		}
	</style>
	<body>
		<div id="cont">
			
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script>
		$.ajax({
			type:"get",
			url:"js/jdhj.json",
			async:true,
			success:function(data){
				var res=data.result;
				console.log(res);
				var seriesList=res.seriesList;
				var str="";
				$.each(seriesList, function(i) {
					str+="<div class='div' id='"+seriesList[i].id+"'>"+seriesList[i].name+"</div>"
				});
				$("#cont").append(str);
			}
		});
		$("#cont").on("click",".div",function(){
			var _index=$(this).index();
			//$(this).css({"color":"#ff222","background":"#fff"}).siblings().css("background","skyblue");
			$(this).css({"color":"#ff222","background":"green"});
		})
		
		
		
		var sum=(function(x,y){
			return x+y;
		})(3,4)
		console.log(sum);
		
		// 声明一个函数表达式  
		var add = function(x){  
		    var sum = 1;  
		    // 在函数表达式内部有一个求和的内部函数  
		    var tmp = function(x){  
		        sum = sum + x;// 求和  
		        return tmp;  
		    }  
		    // 构建一个函数体的toString()函数  
		    tmp.toString = function(){  
		        return sum;  
		    } 
		    return tmp; // 返回的是一个函数体,如果该函数体有toString()方法,则会调用函数体的toString()方法  
		} 
		console.log(add(1)(2)(3))
		
		
		c=findMax(1,123,500,115,44,88);
		function findMax(){
			var i,max=0;
			for(i=0;i<arguments.length;i++){
				if(arguments[i]>=max){
					max=arguments[i];
					
				}
				return max;
				
			}
		}
		findMax();
		
		
		function factorial(num){
			if(num <=1){
				return 1;
			}else{
				//console.log(num* arguments.callee(num-1))
				return num* arguments.callee(num-1);
				
			}
		} 
		console.log(factorial(5));//120
	</script>
</html>
