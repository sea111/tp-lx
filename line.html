<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{padding:0;margin:0;}
	</style>
	<body>
		<div style="width:490px;overflow:hidden;background:#eee">
			<div id="nystLine1" style="width:520px;height:240px;"></div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/echarts.common.min.js" ></script>
		<script>
			function nystLine(id,texts,ydata,data1,data2){
				var nystLine=echarts.init(document.getElementById(id))
				var optionnystLine={
					title : {
				        text: texts,
				        textStyle: {//垂直轴字体颜色
		                    color: '#333',
		                    fontSize: 12,
		                    fontFamliy:"华文细黑"
		               },
		               x:"1%",
		               y:"10%"
				        
				    },
					tooltip : {
				        trigger: 'axis',	        
				   	},
					xAxis:[
						{
							type:'category',
							data:ydata,										
							axisTick : {    // 轴标记
				                show:false		               
				            },
				            axisLine : {    // 轴线
				                show: true,
				                lineStyle: {//水平州的颜色
				                    color: '#393c4b',
				                    type: 'solid',
				                    width: 1
				                }
				            },
							axisLabel : {
				                show:true,
				                textStyle: {//水平轴字体颜色
				                    color: '#8e8e98',
				                    fontSize: 12,
				                }
				           	},
				            splitLine : {//去掉背景曲线
				                show:false,		               
				            }
						}	
					],
					yAxis:[
						{
							type:'value',
							position: 'left',
							axisTick : {    // 轴标记
				                show:false,
				            },
				            axisLine : {    // 轴线
				                show: true,
				                lineStyle: {//水平州的颜色
				                    color: '#393c4b',
				                    type: 'solid',
				                    width: 1
				                }
				            },
				            splitLine : {//去掉背景曲线
				                show: false
				            },
				            axisLabel : {
				                show:true,
				                textStyle: {//垂直轴字体颜色
				                    color: '#fff',
				                    fontSize: 12,
				                }
				           	},
				            axisLabel : {
			                    formatter: '{value} %'
			               },
			               min:0,
			               max:120
						}
					],
					series : [
				        {
				            name: '环比',
				            type: 'line',
				            smooth:true,//折线图趋于平缓
				            itemStyle:{//修改折线图的颜色
				            	normal:{
				            		color:'#fff',////修改折线图点的颜色
				            		lineStyle:{
				            			color:'#4ccb70'
				            		},
				            	}
				            },
				            data: data1,
				        },
				        {
				            name: '同比',
				            type: 'line',
				            smooth:true,//折线图趋于平缓
				            itemStyle:{
				            	normal:{
				            		color:'#fff',
				            		lineStyle:{
				            			color:'#00ffff'
				            		}
				            	}
				            },
				            data: data2,	    
				        },
				    ]          
				}
				nystLine.setOption(optionnystLine)	
			}
			nystLine('nystLine1','未来一周气温变化',['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],[15,42,60,40,16,10,9,8,7,30,58,53],[40,0,38,60,38,35,40,55,65,53,45,40])
		</script>
	</body>
</html>
