<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta content="telephone=no" name="format-detection">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no minimal-ui">
		<title></title>
	</head>
	<style>
		*{padding:0;margin:0;}
		body{
			width:100%;
			height:100%;
			background:#efefef;
		}
		#boxs{
			width:100%;
			height:0.88rem;
			line-height:0.88rem;
			font-size:0.16rem;
			padding:0 0.2rem;
			box-sizing:border-box;
		}
		.content{
			font-size:0.2rem;
			color:#333;
			margin:0.2rem 0;
			padding:0 0.2rem;
			box-sizing:border-box;
		}
	</style>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
		window.addEventListener("resize",function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
		},false);
	</script>
	<body>
		<div id="boxs">欢迎<span class="name"></span>登录!</div>
		<div class="content">
			你说烟雨微芒，兰亭远望；

			后来轻揽婆娑，深遮霓裳。
			
			你说春光烂漫，绿袖红香；
			
			后来内掩西楼，静立卿旁。
			
			你说软风轻拂，醉卧思量；
			
			后来紧掩门窗，漫帐成殇。
			
			你说情丝柔肠，如何相忘；
			
			我却眼波微转，兀自成霜。
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script>
		//获取localStorage
		var nameVal=localStorage.getItem("name");
		$(".name").text(nameVal);
		console.log(nameVal);
	</script>
</html>
